    <a-sky id="my-sky" rotation="-0.37 2.2 1" src="#sky-default"></a-sky>
    <a-entity geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
      material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>
    <a-entity light="color: #ccccff; intensity: 0.5; type: ambient;" visible=""></a-entity>
    <a-entity light="color: #ffaaff; intensity: 0.5" position="5 0 0"></a-entity>
    <a-entity light="color: #8498b2; intensity: 0.5" position="-5 0 0"></a-entity>
    <a-entity light="color: white; type: ambient;"></a-entity>

    <a-entity class="menu-view" visible="true">
      
      <a-gltf-model rotation="31.763061288667448 0.7167702017086599 0.5271211715203573" scale="0.03491 0.025 0.02532"
        position="0.17816 2.84137 -1.99433" src="#cerro" gltf-model="Cerro.gltf"></a-gltf-model>
      <a-entity class="menu-center">
        <a-image change-color-on-hover position="-0.37 2.2 -2.030" src="#menu-plaza" scale="1.691 0.99 1.1"
          change-sky="img: #sky-plaza"></a-image>
        <a-image change-color-on-hover position="0.905 2.45 -2.030" src="#menu-muelle" scale="0.819

        <a-image change-color-on-hover position="0.905 1.94 -2.030" src="#menu-museo" scale="0.819

        <a-image change-color-on-hover position="0.05 1.43 -2.030" src="#menu-fraile" scale="0.819
            0.5 0.3" change-sky="img: #sky-fraile"></a-image>
        <a-image change-color-on-hover position="0.905 1.43 -2.030" src="#menu-monumento" scale="0.819 0.5 0.3"
          change-sky="img: #sky-monumento"></a-image>
        <a-image change-color-on-hover position="-0.79 1.44 -2.030" src="#menu-faro" scale="0.819
            0.5 0.3" change-sky="img: #sky-faro"></a-image>
      </a-entity>
      <a-entity class="menu-left">
        <a-plane change-color-on-hover position="1.7 2.55 -2.030" scale="0.5 0.5 0.5" rotation="0
            -45 0" color="#B03A2E" change-sky="img: #sky-juego">
          <a-image src="#icon-game" position="0 0.003 0.075" scale="0.819 0.5
              0.35"></a-image>
        </a-plane>
        <a-plane position="1.7 1.98 -2.030" scale="0.5 0.5 0.5" rotation="0
            -45 0" color="#2874A6">
          <a-image src="#icon-web" position="0 0.002 0.075" scale="0.819 0.5
              0.35"></a-image></a-plane>
        <a-plane position="1.7 1.4 -2.030" scale="0.5 0.5 0.5" rotation="0 -45
            0" color="#D4AC0D">
          <a-image src="#icon-facebook" position="0 0.001 0.075" scale="0.819 0.5
              0.35"></a-image></a-plane>
      </a-entity>
      <a-entity class="menu-right">
        <a-plane position="-1.7 2.35 -2.03" scale="0.8 1 0.5" rotation="0 45 0" color="#212F3D" material="" geometry="">
          <a-image src="#img-nosotros"></a-image>
        </a-plane>
        <a-plane position="-1.7 1.5 -2.03" scale="0.8 0.65 0.5" rotation="0 45 0" color="#17202A" material=""
          geometry="">
          <a-image src="#img-ayuda"></a-image>
        </a-plane>
      </a-entity>
      <a-entity class="menu-button">
        <a-plane position="0.03814 1.05464 -1.97776" visible="false" scale="2.46753 0.2 4.02977" rotation="-45 0 0"

        <a-image change-color-on-hover change-sky="img: #sky-arco2" position="-0.45 1.06464 -1.97776" scale="0.4 0.2 0"
          rotation="-45 0 0" src="#img-arco2"></a-image>
        <a-image change-color-on-hover change-sky="img: #sky-playa" position="0.02 1.065 -1.97776" scale="0.4 0.2 0"

          rotation="-45 0 0" src="#img-huarco"></a-image>

          rotation="-45 0 0" src="#img-glorieta"></a-image>
      </a-entity>

    <!-- 1. lugar  01-->
    <a-entity position="-1.177 2.242 1.070" rotation="13 77.023 -1.848" id="txt-el-fraile" visible="false"
      animation__position="property: position; dur: 3000; easing:
        easeInOutSine; dir: alternate; from:-1.177 2.9 1.070; to: -1.177 2.24
        1.070; loop: true">
      <a-entity position="0.05 0.32 -2.00" geometry="primitive: plane; width:
          4; height: auto" material="color: #000000; opacity: 0.8;"
        text=" width: auto; align:center; wrapCount:40; value: EL FRAILE"></a-entity>
      <a-entity position="0.05 -0.3 -2.00" geometry="primitive: plane; width:
          2; height: auto" material="color: #000000 ; opacity: 0.5;" text="width: auto; align:center; wrapCount:40; color: #38F51E; value:
          Es uno de los atractivos turísticos más importantes del distrito que
          enierra una misteriosa leyenda del porqué de su nombre. Surgió a raíz
          del terremoto de 1678, a causa de que la poblacíon Cañetana estaba
          siendo saqueada por piratas, es por ello que los misioneros
          franciscanos enviaban al distrito de Cerro Azul un fraile que podía
          observar y advertir a los pobladores."></a-entity>
    </a-entity>

    <a-entity id="_museo3d" visible="false" position="-2.80 -1 7.16" rotation="0 161 0" gltf-model="#modelo"></a-entity>

    <!-- JUEGO PAR NIÑOS -->
    <a-entity id="meteorsSphere" visible="false">
      <a-entity class="orbit" position="0 3 0" rotation="0 0 0" animation="property: rotation; to: 0 360 360; loop: true; dur: 40000;
          easing: linear">
      </a-entity>

      <a-entity class="orbit" position="0 0 0" rotation="0 0 -45" animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000;
          easing: linear">
      </a-entity>

      <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90" animation="property: rotation; to: 0 360 360; loop: true; dur: 20000;
          easing: linear">
      </a-entity>

      <a-entity class="orbit" position="0 0 0" rotation="0 0 -120" animation="property: rotation; to: 360 -360 0; loop: true; dur: 50000;
          easing: linear">
      </a-entity>

    </a-entity>

  <!-- Videos  Salas 01 , 02, 03, y bienvenida a Cerro Azul -->

    <a-video  src="#video_cerro_azul" width="16" height="9" position="-0.01 2 5" rotation="0 180 0" scale="0.1 0.1 0.1">

    </a-video>
    <a-video  src="#video_sala01" width="16" height="9" position="-1 2 20" rotation="0 160 0" scale="0.1 0.1 0.1">

    <a-video  src="#video_sala02" width="16" height="9" position="-8 2 22" rotation="0 160 0" scale="0.1 0.1 0.1">

    </a-video>

    <a-video  src="#video_sala03" width="16" height="9" position="-10 2 9" rotation="0 90 0" scale="0.1 0.1 0.1">

 <a-entity id="river" geometry="primitive: plane" material="color: blue"

      <a-entity id="rightHand" laser-controls="hand: right" raycaster="" line="color: #FFFF00"></a-entity>
    </a-entity>
